<div class="forecast-card">
  <div class="date">
    {{forecast.date | date: 'EEEE, MMMM dd'}}
  </div>
  <div class="temperature-container">
    <div class="day">
      <img class="image"
           [src]="forecast.iconUrl"
           [attr.alt]="forecast.iconText">
      <div class="temperatures">{{forecast.maxTemperatureC}}° - {{forecast.minTemperatureC}}°</div>
    </div>
  </div>
</div>
